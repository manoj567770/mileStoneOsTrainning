<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css">
	<style type="text/css">
		
	</style>
</head>
<body>
<div class="container p-2">
	<form>
		<div class="form-group row">
			<div class="col-md-6">
				<label for="email1">Email address</label>
				<input type="email" class="form-control" id="email1" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email.</small>
			</div>
			<div class="col-md-6">
				<label for="pwd1">Password</label>
				<input type="password" class="form-control" id="pwd1" placeholder="Password">
			</div>
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" name="gender" class="form-check-input" id="gender21" value="Male" checked>
			<label class="form-check-label" for="gender1">Male</label>
		</div>
		<div class="form-check form-check-inline">
			<input type="radio" name="gender" class="form-check-input" id="gender22" value="Female" checked>
			<label class="form-check-label" for="gender2">Female</label>
		</div>

		<div class="form-group">
			<label for="profession">Profession</label>
			<select class="form-control" id="profession">
				<option>Working in a company</option>
				<option>Self Employed</option>
				<option>Student</option>
			</select>
		</div>

		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="promoMails">
			<label class="form-check-label" for="promoMails">Receive promotional mails</label>
			
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="prodUpdates">
			<label class="form-check-label" for="prodUpdates">Receive product updates</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
</div>

</body>
</html>
