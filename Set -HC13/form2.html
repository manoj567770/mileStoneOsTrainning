<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://m.w3newbie.com/you-tube.css">
	<style type="text/css">
		
	</style>
</head>
<body>

<div class="container p-2">
	<form>
		<div class="form-group row">
			<label for="inputEmail1" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail1" placeholder="Email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email</small>
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
			</div>	
		</div>

		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
				<div class="col-sm-10">
					<div class="form-check">
						<input type="radio" class="form-check-input" name="gender" id="genderRadio1" value="Male">
						<label class="form-check-label" for="genderRadio1">Male</label>	
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" name="gender" id="genderRadio2" value="Female">
						<label class="form-check-label" for="genderRadio2">Female</label>	
					</div>
				</div>
				
			</div>
			
		</fieldset>
		

		<div class="form-group row">
			<label for="profession1" class="col-sm-2 col-form-label">Profession</label>
			<div class="col-sm-10">
				<select class="form-control" id="profession">
					<option>Working in a company</option>
					<option>Self Employed</option>
					<option>Student</option>
				</select>
				
			</div>	
		</div>

		<fieldset class="form-group">
			<div class="row">
				<legend class="col-form-label col-sm-2 pt-0"></legend>
				<div class="col-sm-10">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" name="promotion" id="promotion1" value="Male">
						<label class="form-check-label" for="promotion1">Receive promotional mails</label>	
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" name="product" id="product1" value="Female">
						<label class="form-check-label" for="product1">Receive product updates</label>	
					</div>
				</div>
			</div>
		</fieldset>

			
		<div class="form-group row">
			<label for="profession1" class="col-sm-2 col-form-label"></label>
			<div class="col-sm-10">
				
				<button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
			
			</div>	
		</div>
	</form>
	
	
</div>
	
</body>
</html>
