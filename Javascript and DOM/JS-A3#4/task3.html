<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="task3"></div>
	<input type="checkbox" id="cb1" checked onchange="change(this)" >Use a Different Email id<br>
	<input type="text" id="cb2" placeholder="Enter the other email">
	
	
	<script>
		
		function change(elem){
				let cb1 = document.getElementById('cb1');
				if(cb1.checked==true){
					return document.getElementById('cb2').style.display = 'block';
				}
				else{
					return document.getElementById('cb2').style.display = 'none';
				}
				
		}
	</script>

</body>
</html>
