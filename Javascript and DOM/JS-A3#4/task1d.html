<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id = "newradios"></div>
	<script>
		const radioOptions = [{value:"Slot1",txt:"8AM-11AM"},
		{value:"Slot2",txt:"11AM-2PM"},
		{value:"Slot3",txt:"2PM-5PM"},
		{value:"Slot4",txt:"5PM-8PM"}];

		let html = makeRadios("delradio",radioOptions,'');
		document.getElementById("newradios").innerHTML = html;

		function makeRadios(name,arr,selectedValue){
			const arr1 = arr.map(function(item){
				let checkStr = '';
				if(item.value==selectedValue)
					checkStr = 'checked';
				let s1 = '<input type="radio" name="'+name+'" value="'+item.value+'" '+checkStr+'>'+item.txt;
				return s1;
			});
			return arr1.join('');
		}
	</script>

</body>
</html>
