<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	

	<input type="radio" id="cb1" name="st" onchange="change(this)" >Angular
	<input type="radio" id="cb2" name="st" onchange="change(this)" >React
	<input type="radio" id="cb3" name="st" onchange="change(this)" >JavaScript
	<div id="task5"></div>


	<script>
		const arr = ['Angular version 2.0','Angular version 4.0','Angular version 5.0','Angular version 6.0','Angular version 7.0'];
		const arr1 = ['Do You Know React Native'];
		const arr2 = ['Bootstrap3','Bootstrap4'];



		function makeDDFn(id,data,selectedVal,valOnTop,onChangeFn){
			let dataMap = data.map(function(opt){
				if(opt==selectedVal)
					return '<option selected>'+opt+'</option>';
				else
					return '<option>'+opt+'</option>';
			});
			let first = '<option value=\'\' disabled>'+valOnTop+'</option>';
			if(selectedVal=='')
				first = '<option value=\'\' selected disabled>'+valOnTop+'</option>';
			let ddHtml = '<select id=\''+id+'\'>';
			if(onChangeFn!='')
				ddHtml = '<select id=\''+id+'\' onchange=\''+onChangeFn+'(this)\'>';
			ddHtml += first+dataMap.join('')+'</select>';
			return ddHtml;
		}
		function makeCheckboxes(id,arr){
			const arr1 = arr.map(function(val,index){
				let checkStr = '';
				if(val.selected)
					checkStr = 'checked';
				let s1 = '<input type="checkbox" '+checkStr+' id="'+id+index+'">'+val+'<br/>';
				return s1;
			});
			return arr1.join('');
		}
		function makeRadios(id,arr){
			const arr1 = arr.map(function(val,index){
				let checkStr = '';
				if(val.selected)
					checkStr = 'checked';
				let s1 = '<input type="radio" name="st" '+checkStr+' id="'+id+index+'">'+val+'<br/>';
				return s1;
			});
			return arr1.join('');
		}

		function change(){
			let cb1 = document.getElementById('cb1');
			if(cb1.checked==true){
				 document.getElementById("task5").innerHTML = makeDDFn("id",arr,'','Select Angular Version','');
			}

			let cb2 = document.getElementById('cb2');
			if(cb2.checked==true){
				 document.getElementById("task5").innerHTML = makeCheckboxes("xyz",arr1);
			}

			let cb3 = document.getElementById('cb3');
			if(cb3.checked==true){
				 document.getElementById('task5').innerHTML = makeRadios("id",arr2);
			}


		}

	</script>

</body>
</html>
