<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="radio" id="cb1" name="st" value="A">Grade A<br>
	<input type="radio" checked id="cb2" name="st" value="B">Grade B<br>
	<input type="radio" id="cb3" name="st" value="C">Grade C<br>
	<input type="radio" id="cb4" name="st" value="D">Grade D<br>
	<button onclick="display()">Display</button>

	<script>
		function display(){
			let value = '';
			let cb1 = document.getElementById('cb1');
			if(cb1.checked){
				value = cb1.value;
			}
			let cb2 = document.getElementById('cb2');
			if(cb2.checked){
				value = cb2.value;
			}
			let cb3 = document.getElementById('cb3');
			if(cb3.checked){
				value = cb3.value;
			}
			let cb4 = document.getElementById('cb4');
			if(cb4.checked){
				value = cb4.value;
			}
			console.log(cb1.checked);
			console.log(cb2.checked);
			console.log(cb3.checked);
			console.log(cb4.checked);
			console.log(value);
		}
	</script>

</body>
</html>
