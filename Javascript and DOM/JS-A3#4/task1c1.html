<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	What do you know best<br/>
	<input type="radio" name="tech" onchange="changeRadio(this)" value="JavaScript" id="r1">JavaScript<br>
	<input type="radio" name="tech" onchange="changeRadio(this)" value="React" id="r2">React<br>
	<input type="radio" name="tech" onchange="changeRadio(this)" value="Angular" id="r3">Angular<br>
	<button onclick="showChecked()">Show Checked Values</button><br/>
	<button onclick="check('tech','JavaScript')">Check JavaScript</button>
	<button onclick="checkById('r2')">Check By Id</button><br/>
	<button onclick="disableAll('tech',true)">Disable All</button>
	<button onclick="disableAll('tech',false)">Enable All</button><br/>
<script>

	function changeRadio(elem){
		console.log(elem.name,elem.id,elem.value,event);
	}
	function showChecked(){
		let value = '';
		let names = document.getElementsByName("tech");
		console.log(names);
		for(let i=0;i<names.length;i++){
			if(names[i].checked)
				value = names[i].value;
		}
		console.log(value);
	}
	function check(name,value){
		let names = document.getElementsByName(name);
		console.log(names);
		for(let i=0;i<names.length;i++){
			if(names[i].value==value)
			names[i].checked = true;
		else
			names[i].checked = false;
		}
	}
	function checkById(id){
		document.getElementById(id).checked = true;
	}
	function disableAll(name,bool){
		let names = document.getElementsByName(name);
		for(let i=0;i<names.length;i++){
			names[i].disabled = bool;
		}
	}
</script>

</body>
</html>
