<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/task1.css" />
</head>
<body>
	Text 1 :<input type="text" id="txt1" onkeyup="keyup(this)"><br/>
	<div id="d1"></div>
	<script>
		function keyup(elem){
			let txt = elem.value;
			let div = document.getElementById('d1');
			div.innerHTML = txt;
			if(txt.length<4)
				div.className = 'c1';
			else if(txt.length<8)
				div.className = 'c2';
			else
				div.className = 'c3';
		}
	</script>

</body>
</html>
