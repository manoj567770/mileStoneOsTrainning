<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/task1c.css" />
</head>
<body>
	<input type="text" id="t1" onkeyup="updateList(this)"><br/>
	<div id="d1"></div>
	<script>
		const words = ["Age","Again","Agree","About","Actor","Ace","Adamant","After","Afraid","Bat","Balloon","Bear","Became","Best","Bike","Bill","Bicycle"];


		updateList();

		function updateList(elem){
			let txt = document.getElementById("t1").value;
			const list1 = words.filter(function(w1){
				return w1.startsWith(txt);
			});
			const arr1 = list1.map(function(w1){
				return w1+"<br/>";
			});
			arr1.unshift("Number of words is "+list1.length+"<br/>");
			let div1 = document.getElementById("d1");
			d1.innerHTML = arr1.join('');
		}
	</script>

</body>
</html>
